<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datasets Sorted Mock-Up</title>
    <link rel="stylesheet" type="text.css" href="./scss/normalize.css" />
    <link rel="stylesheet" href="./scss/main.css" />
    <link rel="stylesheet" href="./scss/fonts.css" />
    <link rel="stylesheet" href="./scss/fontawesome-all.css" />
    <link rel="stylesheet" href="./scss/google.css" />
  </head>
  <body>
    <div class="Header">
      <div class="Logo">
        <img class="Logo-img" src="img/precog-logo.png" />
      </div>
      <div class="ButtonGroup">
        <a class="Button button" href="#"
          ><i class="Icon fas fa-table"></i>Load History</a
        >
        <button class="Button">
          <i class="Icon fas fa-user-circle"></i>My subscription</button
        ><button class="Button">
          <i class="Icon fas fa-sign-out-alt"></i>Log out
        </button>
      </div>
    </div>
    <div class="Page">
      <div class="PipelineAddDatasetsPage">
        <div class="DatasetSelection">
          <div class="Container">
            <h1>Which datasets do you want?</h1>
            <div class="Group">
              <a class="Button" type="button" href="datasets-add.html">
                <i class="Icon fas fa-arrow-left"></i>Back
              </a>
            </div>
          </div>
          <div class="Container">
            <p>
              All datasets for the selected connector have already been added to
              the pipeline.
              <a class="TextButton" href="refresh.html"
                >Check for new datasets</a
              >.
            </p>
          </div>
          <div class="Container">
            <a class="Button" href="#"
              ><i class="Icon fas fa-times"></i>Back to pipeline</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
